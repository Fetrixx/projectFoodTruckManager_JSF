<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="../templates/base.xhtml">
            <ui:define name="title">Mis Favoritos - FoodTruck Manager</ui:define>

            <ui:define name="content">
                <h:form id="favoritesForm" styleClass="favoritos-page">
                    <h2 class="favorites-title">Tus Food Trucks Favoritos</h2>

                    <h:panelGroup rendered="#{not empty favoritesBean.favoritos}" layout="block" styleClass="favorites-container">
                        <div class="favorites-grid">
                            <ui:repeat value="#{favoritesBean.favoritos}" var="foodtruck">
                                <div class="favorite-card">
                                    <div class="favorite-header">
                                        <div class="favorite-image-wrapper">
                                            <h:graphicImage value="#{foodtruck.imagen}" alt="#{foodtruck.nombre}" styleClass="favorite-image"
                                                            rendered="#{not empty foodtruck.imagen}" />
                                            <h:panelGroup rendered="#{empty foodtruck.imagen}">
                                                <i class="material-icons">fastfood</i>
                                            </h:panelGroup>
                                        </div>
                                        <div class="favorite-info">
                                            <h3 class="favorite-name">#{foodtruck.nombre}</h3>
                                        </div>
                                    </div>
                                    <p class="favorite-description">
                                        #{empty foodtruck.descripcion ? 'Sin descripción' : foodtruck.descripcion}
                                    </p>
                                    <div class="favorite-actions">
                                        <p:commandButton icon="pi pi-trash" styleClass="btn-delete" title="Eliminar favorito"
                                                         actionListener="#{favoritesBean.prepareDelete(foodtruck.id)}"
                                                         update=":favoritesForm:confirmDialog"
                                                         process="@this"
                                                         oncomplete="PF('confirmDialog').show()" />
                                        <h:link value="Reservar" styleClass="btn-reserve" outcome="booking">
                                            <f:param name="foodtruck" value="#{foodtruck.id}" />
                                        </h:link>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{empty favoritesBean.favoritos}" styleClass="empty-message">
                        <i class="material-icons">favorite_border</i>
                        <h:outputText value="Aún no tienes food trucks favoritos" />
                        <p>Visita la página de reservas y marca tus favoritos</p>
                    </h:panelGroup>

                    <p:dialog header="Confirmación" widgetVar="confirmDialog" modal="true" closable="false" id="confirmDialog">
                        <h:outputText value="¿Seguro que quieres eliminar este favorito?" />
                        <p:commandButton value="Sí"
                                         action="#{favoritesBean.confirmDelete}"
                                         update="favoritesForm messages"
                                         oncomplete="PF('confirmDialog').hide()" />

                        <p:commandButton value="No"
                                         onclick="PF('confirmDialog').hide()"
                                         type="button" />
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
