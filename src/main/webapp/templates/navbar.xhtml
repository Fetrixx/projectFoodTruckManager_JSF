<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:growl id="messages" showDetail="true" />

        <!-- Barra de navegación con clase personalizada -->
        <p:menubar styleClass="custom-navbar shadow-lg">

            <!-- Logo con clase especial para fuente -->
            <f:facet name="start">
                <p:menuitem value="🍔 FoodTruck Park Manager"
                            outcome="index"
                            icon="pi pi-home"
                            styleClass="logo font-heading text-white" /> <!-- Añadido text-white -->
            </f:facet>

            <!-- Menú principal -->
            <p:menuitem value="Inicio" outcome="index" icon="pi pi-home" styleClass="text-white" />
            <p:menuitem value="Contacto" outcome="contacto" icon="pi pi-envelope" styleClass="text-white" />
            <p:menuitem value="Reseñas" outcome="reviews" icon="pi pi-comments" styleClass="text-white" />
            <p:menuitem value="Favoritos" outcome="favorites" icon="pi pi-star" styleClass="text-white" />
            <p:menuitem value="Reservas" outcome="reservas" icon="pi pi-calendar" styleClass="text-white" />
            <p:menuitem value="ADMIN PANEL" outcome="admin" icon="pi pi-calendar" styleClass="text-white" />
<!--            <p:menuitem value="Acerca de mí" outcome="about" icon="pi pi-info-circle" styleClass="text-white" />-->

            <!-- Enlaces externos -->
<!--            <p:submenu label="Externos" icon="pi pi-external-link" styleClass="text-white">
                <p:menuitem value="Blog" url="https://foodtruckmanager.blogspot.com" 
                            icon="pi pi-link" target="_blank" styleClass="text-white" />
                <p:menuitem value="Wordpress" url="http://localhost/wordpress/" 
                            icon="pi pi-wordpress" target="_blank" styleClass="text-white" />
            </p:submenu>-->

            <!-- Panel de administración -->
            <ui:fragment rendered="#{loginBean.admin}">
                <p:menuitem value="Admin Panel"
                            outcome="admin"
                            icon="pi pi-cog"
                            styleClass="admin-item" />
            </ui:fragment>

            <!-- Sección derecha (usuario + logout) -->
            <f:facet name="end">
                <div class="flex items-center gap-4">
                    <!-- Nombre de usuario -->
                    <p:outputLabel value="#{sessionScope.username}" 
                                  styleClass="text-white font-semibold" />

                    <!-- Logout -->
                    <p:commandButton icon="pi pi-sign-out"
                                     action="#{loginBean.logout}"
                                     title="Cerrar sesión"
                                     styleClass="ui-button-warning text-white"
                                     style="border-radius: 20px; padding: 0.5rem 1rem;" />
                </div>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
