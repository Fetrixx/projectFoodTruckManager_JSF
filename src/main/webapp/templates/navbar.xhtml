<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:growl id="messages" showDetail="true" />

        <!-- Contenedor principal para el navbar dividido en dos filas -->
        <h:panelGroup style="width: 100%; background-color: #333; color: white;">

            <!-- Primera fila: Nombre de la p치gina (link) y men칰 usuario con fondo rojo -->
            <h:panelGroup style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1.5rem; background-color: #ef4444;">
                <!-- Nombre de la p치gina como enlace -->
                <h:outputLink value="index.xhtml" style="color: white; font-weight: bold; font-size: 1.5rem; text-decoration: none; font-family: 'Fredoka One', cursive;">
                    游꼢 FoodTruck Park Manager
                </h:outputLink>

                <!-- Men칰 usuario: perfil y logout en fila -->
                <h:panelGroup style="display: flex; gap: 1rem; align-items: center;">
                    <p:menuitem value="#{sessionScope.username}" icon="pi pi-id-card" outcome="profile"
                                style="color: white; font-weight: normal; text-decoration: none;" />
                    <p:menuitem value="Cerrar Sesi칩n" icon="pi pi-sign-out" action="#{loginBean.logout}"
                                style="color: white; font-weight: normal; text-decoration: none;" />
                </h:panelGroup>
            </h:panelGroup>

            <!-- Segunda fila: Barra de navegaci칩n principal -->
            <p:menubar styleClass="custom-navbar shadow-lg" style="background-color: #444;">
                <p:menuitem value="Inicio" outcome="index" icon="pi pi-home" styleClass="text-white" />
                <!--<p:menuitem value="Contacto" outcome="contacto" icon="pi pi-envelope" styleClass="text-white" />-->
                <p:menuitem value="Rese침as" outcome="reviews" icon="pi pi-comments" styleClass="text-white" />
                <p:menuitem value="Favoritos" outcome="favorites" icon="pi pi-star" styleClass="text-white" />
                <p:menuitem value="Reservas" outcome="reservas" icon="pi pi-calendar" styleClass="text-white" />
                <p:menuitem value="ADMIN PANEL" outcome="admin" icon="pi pi-calendar" styleClass="text-white" />

                <ui:fragment rendered="#{loginBean.admin}">
                    <p:menuitem outcome="admin" styleClass="admin-item" style="font-weight:600;">
                        <f:facet name="icon">
                            <i class="pi pi-shield" style="font-size: 1.2rem; color: #ffd54f;"></i>
                        </f:facet>
                        <h:outputText value="Admin Panel" style="color: #ffd54f; font-weight: 600;" />
                    </p:menuitem>
                </ui:fragment>


                <!-- Secci칩n derecha: men칰 usuario -->
                <f:facet name="end">
                    <p:menubar styleClass="custom-navbar shadow-lg">
                        <p:menuitem value="#{sessionScope.username}" icon="pi pi-id-card" outcome="favorites" /> <!-- outcome="profile"-->

                        <p:menuitem value="Cerrar Sesi칩n" icon="pi pi-sign-out" action="#{loginBean.logout}" />
                    </p:menubar>
                </f:facet>
            </p:menubar>

        </h:panelGroup>

    </h:form>
</ui:composition>
