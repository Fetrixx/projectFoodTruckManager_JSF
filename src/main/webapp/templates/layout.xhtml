<h:head>
    <title>FoodTruck Manager</title>
    <meta charset="UTF-8" />

    <!-- Iconos PrimeIcons -->
    <link href="https://cdn.jsdelivr.net/npm/primeicons@4.1.0/primeicons.css" rel="stylesheet"/>
    
    <!-- PrimeFaces Theme (elige uno) -->
<!--    <h:outputStylesheet library="primefaces" name="saga/theme.css" />-->
    
    <!-- Estilos personalizados -->
    <h:outputStylesheet library="css" name="styles.css" />

    <main class="container mx-auto px-4 py-6">

    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            &copy; 2023 FoodTruck Manager
        </div>

    <!-- Incluir PrimeFaces scripts -->
